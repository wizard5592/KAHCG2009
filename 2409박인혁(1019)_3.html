<!doctype html> 
<html> 
    <head>    
        <title> Canvas 2D API</title>    
        <meta charset="utf-8">    
        <script>        
           function draw() {  
               var canvas = document.getElementById('canvas');  
               if (canvas.getContext) {    
                   var ctx = canvas.getContext('2d');
                   ctx.beginPath();   
                   ctx.moveTo(75, 50);   
                   ctx.lineTo(100, 75);    
                   ctx.lineTo(100, 25);    
                   ctx.fill();  
               }   
           }
        </script> 
    </head>
<body onload ="draw();">
        <canvas id="canvas" height="400" width="400"></canvas>
</body>
</html>
